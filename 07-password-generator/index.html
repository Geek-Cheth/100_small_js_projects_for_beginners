<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="password-display">
            <input type="text" id="password" readonly>
            <button id="copy-btn" title="Copy to clipboard">
                <i class="far fa-copy"></i>
            </button>
        </div>

        <div class="strength-meter">
            <div class="strength-bar"></div>
            <span class="strength-text">Password Strength</span>
        </div>

        <div class="options">
            <div class="option-group">
                <label for="length">Password Length</label>
                <div class="length-control">
                    <input type="range" id="length" min="8" max="64" value="16">
                    <span id="length-value">16</span>
                </div>
            </div>

            <div class="option-group">
                <label>Character Types</label>
                <div class="checkbox-group">
                    <label class="checkbox">
                        <input type="checkbox" id="uppercase" checked>
                        <span class="checkbox-text">Uppercase (A-Z)</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="lowercase" checked>
                        <span class="checkbox-text">Lowercase (a-z)</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="numbers" checked>
                        <span class="checkbox-text">Numbers (0-9)</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="symbols" checked>
                        <span class="checkbox-text">Symbols (!@#$%^&*)</span>
                    </label>
                </div>
            </div>

            <div class="option-group">
                <label>Additional Options</label>
                <div class="checkbox-group">
                    <label class="checkbox">
                        <input type="checkbox" id="exclude-similar">
                        <span class="checkbox-text">Exclude Similar Characters (i, l, 1, L, o, 0, O)</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="exclude-ambiguous">
                        <span class="checkbox-text">Exclude Ambiguous Characters ({ } [ ] ( ) / \ ' " ` ~ , ; : . < >)</span>
                    </label>
                </div>
            </div>
        </div>

        <button id="generate-btn" class="generate-btn">
            <i class="fas fa-sync-alt"></i> Generate Password
        </button>

        <div class="password-history">
            <h3>Recent Passwords</h3>
            <div class="history-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
