<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <div class="counter-display">
            <div class="counter-value" id="value">0</div>
            <div class="step-size">Step Size: <span id="step-value">1</span></div>
        </div>
        <div class="counter-controls">
            <button class="btn decrease">
                <i class="fas fa-minus"></i>
            </button>
            <button class="btn reset">
                <i class="fas fa-undo"></i>
            </button>
            <button class="btn increase">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting-group">
                <label for="step-input">Step Size:</label>
                <input type="number" id="step-input" min="1" value="1">
            </div>
            <div class="setting-group">
                <label for="max-input">Max Value:</label>
                <input type="number" id="max-input" value="999999">
            </div>
            <div class="setting-group">
                <label for="min-input">Min Value:</label>
                <input type="number" id="min-input" value="-999999">
            </div>
        </div>
        <div class="save-controls">
            <button class="btn save" id="save-btn">
                <i class="fas fa-save"></i> Save
            </button>
            <button class="btn load" id="load-btn">
                <i class="fas fa-upload"></i> Load
            </button>
        </div>
        <div class="saved-values" id="saved-values">
            <h3>Saved Values</h3>
            <div class="saved-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
